<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <style>
      .container {
        width: 500px;
        margin: 0 auto;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 18px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #4CAF50;
        color: white;
        font-size: 18px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3E8E41;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Page</h1>
      <form action="" method="post">
        <input type="text" placeholder="Username" required>
        <br><br>
        <input type="email" placeholder="Email" required>
        <br><br>
        <input type="password" placeholder="Password" required>
        <br><br>
        <input type="password" placeholder="Confirm Password" required>
        <br><br>
        <input type="submit" value="Sign Up">
      </form>
    </div>
  </body>
</html>
